<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Alerta -->

  <ion-alert
  trigger="alerta"
  header="Por favor insira os dados"
  message="Algum dado está faltando"
  [buttons]="alertButtons"
></ion-alert>


  <!-- Formulário de cadastro -->
   <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="contato.nome"></ion-input>
   </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="contato.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input [(ngModel)]="contato.telefone"></ion-input>
  </ion-item>

  <ion-button id="alerta" expand="full" (click)="salvarContato()">
    {{ indiceEdicao >= 0 ? 'Atualizar' : 'Cadastrar' }} Contato
  </ion-button>


  <!-- Lista de contatos -->
   <ion-list>
    <ion-item *ngFor="let c of contatos; let i = index">
      <ion-label>
        <h2>{{ c.nome }}</h2>
        <p>{{ c.email }}</p>
        <p>{{ c.telefone }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editarContato(i)">Editar</ion-button>
        <ion-button color="danger" (click)="excluirContato(i)">Excluir</ion-button>
      </ion-buttons>
    </ion-item>
   </ion-list>

</ion-content>
